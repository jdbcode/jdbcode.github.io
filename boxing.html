<!doctype html>
<html lang="en">
<head>
	<title>Boxing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<style>
		.moveit{
			width:7vw;
			height:7vh;
			border:3px solid black;
			border-radius:10px;
			position: absolute;
			z-index: -1;
		}
		#square1{margin-left:0px;background-color:#588c7e;}
		#square2{margin-left:10vw;background-color:#f2e394;}
		#square3{margin-left:20vw;background-color:#f2ae72;}
		#square4{margin-left:30vw;background-color:#d96459;}
		#square5{margin-left:40vw;background-color:#8c4646;}
		
	</style>
</head>
<body>
	<div class="container">
		<h3>Click on the boxes!</h3>
		<p class="text-muted text">Each box will randomly move to a new location.<p>
		<div class="moveit" id="square1"></div>
		<div class="moveit" id="square2"></div>
		<div class="moveit" id="square3"></div>
		<div class="moveit" id="square4"></div>
		<div class="moveit" id="square5"></div>
    </div>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".moveit").click(function() {
				var x = Math.floor(Math.random() * 50);
				var y = Math.floor(Math.random() * 50);
				$(this).animate({
				marginLeft: y+"vw",
				marginTop: x+"vh"
				}, 200);
			});
		});
	</script>
</body>
</html>
